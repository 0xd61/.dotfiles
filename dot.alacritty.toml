live_config_reload = false

[colors.bright]
black = "#747c84"
blue = "#ae95c7"
cyan = "#95aec7"
green = "#95c7ae"
magenta = "#c795ae"
red = "#c7ae95"
white = "#f3f4f5"
yellow = "#aec795"

[colors.normal]
black = "#1c2023"
blue = "#ae95c7"
cyan = "#95aec7"
green = "#95c7ae"
magenta = "#c795ae"
red = "#c7ae95"
white = "#c7ccd1"
yellow = "#aec795"

[colors.primary]
background = "#1c2023"
foreground = "#c7ccd1"

[font]
size = 10.0

[font.glyph_offset]
y = 2

[font.normal]
family = "InputMono"
style = "Regular"

[font.offset]
x = 0
y = 2

[[keyboard.bindings]]
action = "CreateNewWindow"
key = "Return"
mods = "Control|Shift"

[scrolling]
history = 10000
multiplier = 3

[window]
decorations = "none"
dynamic_title = true

[window.padding]
x = 5
y = 5

[env]
TERM = "xterm-256color"
#TERM = "alacritty"
